<mat-card *ngIf="product" [ngClass]="{ 'text-center': !isFullWidthMode }">
  <div
    [ngClass]="{
      flex: isFullWidthMode
    }"
  >
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{
        'h-200px': !isFullWidthMode,
        'h-[360px]': isFullWidthMode
      }"
      [src]="product.image"
      alt="card_img"
    />

    <div
      class="w-full"
      [ngClass]="{
        'px-8 flex flex-col justify-between': isFullWidthMode
      }"
    >
      <div>
        <h5>{{ product.category }}</h5>
        <p class="truncate hover:whitespace-normal">{{ product.title }}</p>
        <p *ngIf="isFullWidthMode">{{ product.description }}</p>
      </div>

      <div class="flex justify-between">
        <span class="text-red-400">
          {{ product.price | currency }}
        </span>

        <button (click)="onAddToCart()">
          <mat-icon class="text-grey-500"> shopping_cart </mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
