<mat-card [ngClass]="{ 'text-center': !isFullWidthMode }">
  <div
    [ngClass]="{
      flex: isFullWidthMode
    }"
  >
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{
        'h-200px': !isFullWidthMode,
        'h-[360px]': isFullWidthMode
      }"
      src="https://via.placeholder.com/150"
      alt="card_img"
    />

    <div
      class="w-full"
      [ngClass]="{
        'px-8 flex flex-col justify-between': isFullWidthMode
      }"
    >
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">Snickers</p>
        <p *ngIf="isFullWidthMode">Description</p>
      </div>

      <div class="flex justify-between">
        <span class="text-red-400">
          {{ "150" | currency }}
        </span>

        <button>
          <mat-icon class="text-grey-500"> shopping_cart </mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
